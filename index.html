<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Watnumba</title>
  </head>
  <body>

  	<!-- Header Start -->
 <header>
 	<!-- Mobile & Small Devices -->
	<div class="container d-md-none d-sm-block d-block">
		<div class="row">
			<div class="offset-3 offset-sm-3 col-sm-6 col-6">
				<div class="logo">
					<img src="images/green_logo.png" alt="Watnumba">
				</div>
			</div>
		</div>
	</div>
 	<!-- Mobile & Small Devices -->

	<!-- Above Medium Devices -->
 	<div class="container d-md-block d-none">
 		<div class="row">
 			<div class="offset-lg-4 offset-md-4 col-lg-4 col-md-4">
 				<div class="logo">
 					<img src="images/white_logo.png" alt="Watnumba">
 				</div>
 			</div>
 		</div>
 		<div class="row">
 			<div class="offset-xl-2 offset-lg-2 offset-md-1 col-xl-8 col-lg-7 col-md-10 mt-lg-5 mt-md-5">
 				<div class="form_section">
	 				<div class="input-group">
					  <input type="text" class="form-control" aria-label="search" aria-describedby="search_icon">
					  <div class="input-group-append">
					    <span class="input-group-text" id="search_icon"><i class="fas fa-search fa-flip-horizontal"></i></span>
					  </div>
					</div>
					<p>add new number</p>
 				</div>
 			</div>
 		</div>
 	</div>
 	<!-- Above Medium Devices -->

	<!-- Mobile & Small Devices -->
 	<div class="container-fluid d-md-none d-block">
 		 <div class="row">
 			<div class="col-sm-12 col-12 mt-sm-5 mt-5 text-center">
 				<div class="form_section">
	 				<div class="input-group">
					  <input type="text" class="form-control" aria-label="search" aria-describedby="search_icon">
					  <div class="input-group-append">
					    <span class="input-group-text" id="search_icon"><i class="fas fa-search fa-flip-horizontal"></i></span>
					  </div>
					</div>
					<button class="btn btn-lg mt-3 btn-custom">Add New Number</button>
 				</div>
 			</div>
 		</div>
 	</div>
 	<!-- Mobile & Small Devices -->

 </header>
   	<!-- Header End -->
 <footer>
 	<div class="container">
 		<div class="row">
 			<div class="col-lg-12 col-md-12 col-12 text-center">
 				<p>@2018 All Rights Reserved. Watnumba&reg; is a registered trademark of Chubzz Technologies. Privacy and Terms</p>
 			</div>
 		</div>
 	</div>
 </footer>


    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
